<style>
:root {
  --bg:#f8f8f8;
  --ink:#111;
  --muted:#7c7c7c;
  --ring:#ddd;
  --blue:#007aff;
  --dim:#9aa0a6;
}

*{box-sizing:border-box;margin:0;padding:0;}
body{
  background:var(--bg);
  color:var(--ink);
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","Helvetica Neue",Helvetica,Arial,sans-serif;
  display:flex;justify-content:center;align-items:center;
  min-height:100vh;
  flex-direction:column;
  padding:clamp(12px,3vw,28px);
}

/* layout */
.f7wrap{
  width:clamp(320px, 90vw, 760px);
  margin:auto;
  padding:clamp(16px,2vw,24px);
  transition:width .3s ease;
}
header{
  text-align:center;
  font-weight:600;
  font-size:clamp(13px,1.2vw,16px);
  letter-spacing:.3px;
  margin-bottom:clamp(6px,1vw,10px);
  text-transform:uppercase;
}
.f7player{
  background:#fff;
  border:1px solid var(--ring);
  padding:clamp(16px,2vw,20px);
}

/* progress */
.progress{
  display:flex;
  align-items:center;
  gap:10px;
  margin-top:10px;
}
.time{
  font-size:clamp(10px,1vw,11px);
  color:var(--muted);
  min-width:36px;
  text-align:center;
}
input[type=range]{
  -webkit-appearance: none;
  appearance: none;
  width: 100%;
  height: 3px;
  background: #ddd;
  outline: none;
}
input[type=range]::-webkit-slider-thumb{
  -webkit-appearance: none;
  appearance: none;
  width: 12px;
  height: 12px;
  background: var(--ink);
  cursor: pointer;
}

/* controls */
.controls{
  display:flex;
  justify-content:center;
  align-items:center;
  margin-top:14px;
  gap:clamp(22px,2vw,30px);
  position:relative;
}
.center-group{display:flex;align-items:center;gap:clamp(12px,1.2vw,18px);}
.right-controls{position:absolute;right:0;display:flex;gap:clamp(8px,1vw,12px);}

.ctrl-btn{
  background:none;
  border:none;
  cursor:pointer;
  width:clamp(26px,2.8vw,34px);
  height:clamp(26px,2.8vw,34px);
  padding:0;
  line-height:0;
}
.ctrl-btn img{
  width:100%;
  height:100%;
  object-fit:contain;
  opacity:.92;
  transition:opacity .15s,filter .15s;
}
.ctrl-btn:hover img{opacity:.65;}
.ctrl-btn.active img{filter:invert(28%) sepia(91%) saturate(2890%) hue-rotate(197deg) brightness(95%) contrast(101%);} /* iOS-friendly blue tint */
.ctrl-btn.dimmed img{filter:grayscale(100%) brightness(70%);opacity:.6;}

/* playlist */
.playlist-toggle{
  font-size:clamp(12px,1vw,13px);
  margin-top:14px;
  cursor:pointer;
  user-select:none;
  display:flex;
  align-items:center;
  gap:6px;
  justify-content:center;
  text-transform:uppercase;
}
.playlist-toggle img{width:11px;height:11px;}
.playlist{
  margin-top:8px;
  border:1px solid var(--ring);
  background:#fff;
  display:none;
}
.track{
  display:grid;
  grid-template-columns:40px 1fr 30px; /* more room for numbers & icons */
  align-items:center;
  padding:12px 16px; /* better spacing vertically/horizontally */
  border-top:1px solid var(--ring);
  cursor:pointer;
  font-size:clamp(13px,1.1vw,15px);
}
.track div:first-child{
  text-align:right;
  padding-right:8px;
  color:var(--muted);
  font-weight:500;
}
.track.active div:first-child{
  color:var(--ink);
  font-weight:600;
}
.track:first-child{border-top:none;}
.track.active{background:#e8e8e8;font-weight:600;}
.track:hover{background:#f0f0f0;}
.share-icon img{
  width:15px;height:15px;
  opacity:.6;
  transition:opacity .15s;
}
.share-icon:hover img{opacity:1;}

footer{
  text-align:center;
  font-size:11px;
  color:var(--muted);
  margin-top:24px;
  letter-spacing:.3px;
}

/* tablet & desktop enhancements */
@media(min-width:768px){
  .f7player{padding:24px;}
  header{font-size:15px;}
  .time{font-size:12px;}
}
/* existing styles remain the same ... just add these below */
.playlist {
  margin-top: 8px;
  border: 1px solid var(--ring);
  background: #fff;
  display: block;         /* always visible */
  max-height: 420px;      /* scroll area */
  overflow-y: auto;
  scrollbar-width: thin;
  scrollbar-color: var(--ring) transparent;
}
.playlist {
  -webkit-overflow-scrolling: touch;
}
.playlist::-webkit-scrollbar { width: 6px; }
.playlist::-webkit-scrollbar-thumb {
  background-color: var(--ring);
  border-radius: 3px;
}
.playlist::-webkit-scrollbar-thumb:hover {
  background-color: var(--muted);
}
</style>
</head>

let player, cur=0, dur=0, loopAll=true;
const $=s=>document.querySelector(s);
const curT=$("#cur"),durT=$("#dur"),seek=$("#seek"),
plist=$("#playlist"),plistBtn=$("#plistbtn"),
loopBtn=$("#loop"),playBtn=$("#play"),
prevBtn=$("#prev"),nextBtn=$("#next"),playIcon=$("#playIcon");

function onYouTubeIframeAPIReady(){
  player=new YT.Player("yt",{height:"1",width:"1",videoId:TRACKS[cur].id,
    playerVars:{playsinline:1,controls:0,rel:0,modestbranding:1,origin:location.origin},
    events:{onReady:init,onStateChange:stateChange}});
}
function init(){
  buildList();loadState();highlightActive();update();setInterval(update,500);
  playBtn.addEventListener("click",togglePlay,{passive:true});
  prevBtn.addEventListener("click",()=>loadAndPlay((cur-1+TRACKS.length)%TRACKS.length),{passive:true});
  nextBtn.addEventListener("click",()=>loadAndPlay((cur+1)%TRACKS.length),{passive:true});
  loopBtn.addEventListener("click",()=>{loopAll=!loopAll;refreshBtns();saveState();},{passive:true});
  plistBtn.addEventListener("click",()=>{plist.style.display=plist.style.display==="block"?"none":"block";},{passive:true});
  seek.addEventListener("input",()=>{if(dur)player.seekTo((seek.value/100)*dur,true);});
    refreshBtns(); //
}
function stateChange(e){togglePlayIcon();if(e.data===YT.PlayerState.ENDED&&loopAll)loadAndPlay((cur+1)%TRACKS.length);}
function update(){if(!player||!player.getCurrentTime)return;const t=player.getCurrentTime()||0;dur=player.getDuration()||0;
curT.textContent=fmt(t);durT.textContent=fmt(dur);seek.value=dur?(t/dur)*100:0;}
function togglePlay(){const s=player.getPlayerState();if(s===YT.PlayerState.PLAYING)player.pauseVideo();else player.playVideo();togglePlayIcon();}
function loadAndPlay(i){cur=i;player.loadVideoById(TRACKS[cur].id);player.playVideo();highlightActive();saveState();}
function highlightActive(){document.querySelectorAll(".track").forEach((r,i)=>r.classList.toggle("active",i===cur));}
function buildList(){
  const frag=document.createDocumentFragment();
  TRACKS.forEach((t,i)=>{
    const r=document.createElement("div");r.className="track";
    r.innerHTML=`<div>${i+1}</div><div>${t.title}</div>
    <div class='share-icon'><img alt='Share' src='https://images.squarespace-cdn.com/content/54610117e4b08a5bd8f003ca/b8887e7d-f6ef-4cac-83c4-3fce21b1f2c3/custom.square.and.arrow.up.png'></div>`;
    r.addEventListener("click",e=>{if(e.target.closest(".share-icon"))shareTrack(t);else loadAndPlay(i);},{passive:true});
    frag.appendChild(r);
  });
  plist.innerHTML="";plist.appendChild(frag);
}
async function shareTrack(t){const link=`https://www.youtube.com/watch?v=${t.id}`;
try{if(navigator.share)await navigator.share({title:t.title,text:`Listen to ${t.title}`,url:link});
else{await navigator.clipboard.writeText(link);alert("Link copied!");}}catch{}}
function saveState(){localStorage.setItem("f7state",JSON.stringify({cur,loopAll}));}
function loadState(){
  const s=JSON.parse(localStorage.getItem("f7state")||"{}");
  if(s.cur != null) cur = s.cur;
  loopAll = true; // ✅ Always ON at start, ignore saved state
  refreshBtns();
}
function refreshBtns(){loopBtn.classList.toggle("active",loopAll);}
function togglePlayIcon(){
  const s=player.getPlayerState&&player.getPlayerState();
  playIcon.src=(s===YT.PlayerState.PLAYING)
  ?"https://images.squarespace-cdn.com/content/54610117e4b08a5bd8f003ca/2df292e5-e1db-47a1-af50-20c40a10fef1/custom.pause.fill.png"
  :"https://images.squarespace-cdn.com/content/54610117e4b08a5bd8f003ca/fc36170f-ee9c-4155-a57e-5361e926073a/custom.play.fill.png";}
function fmt(t){t=Math.max(0,Math.floor(t||0));return `${Math.floor(t/60)}:${String(t%60).padStart(2,"0")}`;}

if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker.register("https://raw.githubusercontent.com/Furgersen7/MusicCatalogFiles/main/service-worker.js")
      .then(reg => console.log("✅ Service worker registered:", reg.scope))
      .catch(err => console.error("❌ Service worker failed:", err));
  });
}
