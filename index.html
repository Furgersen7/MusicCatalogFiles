        <button class="ctrl-btn" id="play">
          <img id="playIcon" alt="Play/Pause" src="https://images.squarespace-cdn.com/content/54610117e4b08a5bd8f003ca/fc36170f-ee9c-4155-a57e-5361e926073a/custom.play.fill.png">

      </div>
      <div class="right-controls">
        <button class="ctrl-btn" id="loop">

<!-- ✅ Add F7 App Install Button (outside all other <script> tags) -->
<button id="installBtn" style="position: fixed; bottom: 18px; right: 18px; background: #000; color: #fff; border: none; border-radius: 50px; font-size: 12px; font-weight: 600; padding: 10px 16px; letter-spacing: 0.4px; cursor: pointer; box-shadow: 0 3px 8px rgba(0,0,0,0.2); display: none; z-index: 9999;">
  + Add F7 App
</button>

<script>
let deferredPrompt;
const installBtn = document.getElementById('installBtn');

window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault();
  deferredPrompt = e;
  installBtn.style.display = 'block';
});

installBtn.addEventListener('click', async () => {
  if (!deferredPrompt) return;
  deferredPrompt.prompt();
  const { outcome } = await deferredPrompt.userChoice;
  console.log(outcome === 'accepted' ? '✅ F7 App installed' : '❌ F7 App dismissed');
  deferredPrompt = null;
  installBtn.style.display = 'none';
});

window.addEventListener('appinstalled', () => {
  console.log('🎉 App successfully installed!');
  installBtn.style.display = 'none';
});
</script>
